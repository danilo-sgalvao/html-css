<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Exemplo de vídeo hospedado no meu próprio servidor</p>
    <video src="midias/meu-video.mp4"controls width="500" ></video>

    <video controls poster="imagens/limoes-capa.png" width="500">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tjqT3XX22RU?si=FIo4dgTps6tWLXEo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
