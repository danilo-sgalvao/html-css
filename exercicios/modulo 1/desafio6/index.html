<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="use <p> </p>">Parágrafos</abbr></li>
        <li><abbr title="use <hx></hx>">Títulos</abbr></li>
        <li><abbr title="use <img>">Imagens</abbr></li>
        <li><abbr title="use <abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="use <code></code>">Códigos-fonte</abbr></li>
        <li><abbr title="use <ol></ol>">Listas numeradas</abbr></li>
        <li><abbr title="use <ul></ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
